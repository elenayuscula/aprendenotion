<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- 3D Notion icon with paper/flag -->
  <!-- Back face (shadow) -->
  <rect x="18" y="22" width="72" height="85" rx="8" fill="#E8E5E0"/>
  <!-- Main cube face -->
  <rect x="14" y="18" width="72" height="85" rx="8" fill="white" stroke="#37352F" stroke-width="2.5"/>
  <!-- 3D edge top -->
  <path d="M86 18 L96 10 L96 87 L86 103" fill="#F0EDE8" stroke="#37352F" stroke-width="2" stroke-linejoin="round"/>
  <!-- 3D edge top face -->
  <path d="M14 18 L24 10 L96 10 L86 18 Z" fill="#F5F2EE" stroke="#37352F" stroke-width="2" stroke-linejoin="round"/>

  <!-- N letter -->
  <g transform="translate(32, 38)">
    <path d="M0 55 L0 0 L8 0 L8 35 L30 0 L38 0 L38 55 L30 55 L30 20 L8 55 Z" fill="#37352F"/>
  </g>

  <!-- Flag/bookmark (yellow) -->
  <g transform="translate(60, 2)">
    <polygon points="0,0 24,0 24,28 12,20 0,28" fill="#FFD93D" stroke="#37352F" stroke-width="2" stroke-linejoin="round"/>
  </g>
</svg>
