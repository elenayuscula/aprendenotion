<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <!-- Notion-style product illustration: habit tracker / daily improvement -->
  <!-- Background card -->
  <rect x="40" y="20" width="320" height="240" rx="12" fill="#F7F6F3" stroke="#E9E9E7" stroke-width="1.5"/>

  <!-- Calendar/tracker grid -->
  <g transform="translate(70, 50)">
    <!-- Header -->
    <rect x="0" y="0" width="260" height="32" rx="6" fill="white" stroke="#E9E9E7" stroke-width="1"/>
    <text x="14" y="21" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#37352F">REGISTRO DE HABITOS</text>
    <text x="180" y="21" font-family="Inter, sans-serif" font-size="9" fill="#D9730D" font-weight="600">+ Mejora Continua</text>

    <!-- Rows -->
    <rect x="0" y="40" width="260" height="28" rx="4" fill="white" stroke="#E9E9E7" stroke-width="1"/>
    <circle cx="18" cy="54" r="5" fill="#0F7B6C"/>
    <text x="30" y="58" font-family="Inter, sans-serif" font-size="10" fill="#37352F">Lun — 7h sueño</text>
    <text x="180" y="58" font-family="Inter, sans-serif" font-size="10" fill="#0F7B6C">✓ ✓ ✓ ✓</text>

    <rect x="0" y="72" width="260" height="28" rx="4" fill="white" stroke="#E9E9E7" stroke-width="1"/>
    <circle cx="18" cy="86" r="5" fill="#0F7B6C"/>
    <text x="30" y="90" font-family="Inter, sans-serif" font-size="10" fill="#37352F">Mar — 8h sueño</text>
    <text x="180" y="90" font-family="Inter, sans-serif" font-size="10" fill="#0F7B6C">✓ ✓ ✓ ✓</text>

    <rect x="0" y="104" width="260" height="28" rx="4" fill="white" stroke="#E9E9E7" stroke-width="1"/>
    <circle cx="18" cy="118" r="5" fill="#DFAB01"/>
    <text x="30" y="122" font-family="Inter, sans-serif" font-size="10" fill="#37352F">Mié — 6h sueño</text>
    <text x="180" y="122" font-family="Inter, sans-serif" font-size="10" fill="#DFAB01">✓ ✓ ✓ ○</text>

    <rect x="0" y="136" width="260" height="28" rx="4" fill="white" stroke="#E9E9E7" stroke-width="1"/>
    <circle cx="18" cy="150" r="5" fill="#0F7B6C"/>
    <text x="30" y="154" font-family="Inter, sans-serif" font-size="10" fill="#37352F">Jue — 7.5h sueño</text>
    <text x="180" y="154" font-family="Inter, sans-serif" font-size="10" fill="#0F7B6C">✓ ✓ ✓ ✓</text>
  </g>

  <!-- Callout badge -->
  <g transform="translate(240, 200)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#D9730D"/>
    <text x="50" y="18" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="600">TINY SYSTEM</text>
  </g>
</svg>
